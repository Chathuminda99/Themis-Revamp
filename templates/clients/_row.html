<tr class="hover:bg-slate-800/40 transition-colors group">
  <td class="px-6 py-4 text-sm">
    <div class="flex items-center gap-3">
      <div
        class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500/20 to-cyan-500/20 text-cyan-400 flex items-center justify-center font-bold text-sm ring-1 ring-cyan-500/30">
        {{ client.name[0].upper() }}
      </div>
      <a href="/clients/{{ client.id }}" class="text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">
        {{ client.name }}
      </a>
    </div>
  </td>
  <td class="px-6 py-4 text-sm text-slate-300">
    <span
      class="inline-flex items-center px-2.5 py-1 rounded-md text-xs font-medium bg-slate-800 text-slate-300 border border-slate-700/60">
      {{ client.industry or "Unspecified" }}
    </span>
  </td>
  <td class="px-6 py-4 text-sm text-slate-300">{{ client.contact_name or "-" }}</td>
  <td class="px-6 py-4 text-sm text-slate-400">
    {% if client.contact_email %}
    <a href="mailto:{{ client.contact_email }}"
      class="text-slate-400 hover:text-slate-200 flex items-center gap-2 transition-colors">
      <svg class="w-4 h-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      {{ client.contact_email }}
    </a>
    {% else %}
    -
    {% endif %}
  </td>
  <td class="px-6 py-4 text-sm text-right">
    <div class="flex items-center justify-end gap-3 opacity-60 group-hover:opacity-100 transition-opacity">
      <button hx-get="/clients/{{ client.id }}/edit" hx-target="#modal-body" @click="$store.modal.show()"
        class="text-indigo-400 hover:text-indigo-300 transition-colors p-1.5 hover:bg-indigo-500/10 rounded-md"
        title="Edit Client">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>
      <button hx-delete="/clients/{{ client.id }}" hx-confirm="Are you sure you want to delete this client?"
        hx-target="closest tr" hx-swap="outerHTML swap:1s"
        class="text-red-400 hover:text-red-300 transition-colors p-1.5 hover:bg-red-500/10 rounded-md"
        title="Delete Client">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </td>
</tr>
