{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 md:px-8 md:py-8 max-w-7xl mx-auto animate-fade-in-up">
  <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-foreground tracking-tight">Clients</h1>
      <p class="text-muted-foreground mt-2 text-sm md:text-base">Manage client organizations and contacts.</p>
    </div>
    <button
      class="inline-flex items-center justify-center gap-2 font-medium rounded-md px-4 py-2 text-sm transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background bg-primary text-primary-foreground hover:opacity-90"
      hx-get="/clients/new" hx-target="#modal-body" @click="$store.modal.show()">
      <span class="material-symbols-outlined text-[18px]">add_circle</span>
      New Client
    </button>
  </div>

  <!-- Filter Bar -->
  <div class="mb-6 rounded-lg bg-card border border-border p-5 shadow-sm">
    <form id="client-filters" class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label for="industry-filter" class="text-sm font-medium text-foreground block mb-2">Industry</label>
        <div class="relative">
          <select id="industry-filter" name="industry" hx-get="/clients" hx-target="#clients-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#client-filters" @change="htmx.trigger(this, 'change')"
            class="w-full flex h-10 appearance-none rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors">
            <option value="">All Industries</option>
            {% for ind in distinct_industries %}
            <option value="{{ ind }}" {% if active_filters.get('industry')==ind %}selected{% endif %}>{{ ind }}</option>
            {% endfor %}
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label for="search-filter" class="text-sm font-medium text-foreground block mb-2">Search</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-muted-foreground">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          <input id="search-filter" type="text" name="q" placeholder="Search clients..." hx-get="/clients" hx-target="#clients-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#client-filters" hx-trigger="keyup changed delay:400ms" value="{{ active_filters.get('q', '') }}"
            class="w-full flex h-10 rounded-md border border-input bg-background pl-10 pr-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors" />
        </div>
      </div>
    </form>
  </div>

  <div class="rounded-lg bg-card border border-border overflow-hidden shadow-sm">
    <div class="overflow-x-auto">
      <table class="w-full whitespace-nowrap">
        <thead class="bg-muted border-b border-border">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-muted-foreground uppercase tracking-wider">Name</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-muted-foreground uppercase tracking-wider">Industry</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-muted-foreground uppercase tracking-wider">Contact</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-muted-foreground uppercase tracking-wider">Email</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-muted-foreground uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="clients-table" class="divide-y divide-border">
          {% include "clients/_clients_table.html" %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
