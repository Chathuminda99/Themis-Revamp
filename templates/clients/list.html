{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 md:px-8 md:py-8 max-w-7xl mx-auto animate-fade-in-up">
  <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">Clients</h1>
      <p class="text-slate-500 mt-2 text-sm md:text-base">Manage client organizations and contacts.</p>
    </div>
    <button
      class="group relative overflow-hidden rounded-xl p-[1px] transition-all duration-300 hover:scale-[1.02] shadow-sm"
      hx-get="/clients/new" hx-target="#modal-body" @click="$store.modal.show()">
      <span class="absolute inset-0 bg-blue-600 opacity-90 group-hover:opacity-100 transition-opacity"></span>
      <div
        class="relative px-5 py-2.5 bg-blue-600 rounded-[11px] flex items-center justify-center gap-2 text-sm font-bold text-white transition-all group-hover:bg-blue-700">
        <svg class="w-5 h-5 text-blue-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        New Client
      </div>
    </button>
  </div>

  <!-- Filter Bar -->
  <div class="mb-6 rounded-2xl bg-white border border-slate-200 p-5 shadow-sm">
    <form id="client-filters" class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label for="industry-filter"
          class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Industry</label>
        <div class="relative">
          <select id="industry-filter" name="industry" hx-get="/clients" hx-target="#clients-table" hx-swap="innerHTML"
            hx-push-url="true" hx-include="#client-filters" @change="htmx.trigger(this, 'change')"
            class="w-full appearance-none pl-4 pr-10 py-2.5 bg-slate-50 border border-slate-200 text-slate-900 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 transition-colors sm:text-sm">
            <option value="" class="bg-white">All Industries</option>
            {% for ind in distinct_industries %}
            <option value="{{ ind }}" class="bg-white" {% if active_filters.get('industry')==ind %}selected{% endif %}>
              {{ ind }}
            </option>
            {% endfor %}
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>

      <div>
        <label for="search-filter"
          class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Search</label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input id="search-filter" type="text" name="q" placeholder="Search clients..." hx-get="/clients"
            hx-target="#clients-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#client-filters"
            hx-trigger="keyup changed delay:400ms" value="{{ active_filters.get('q', '') }}"
            class="w-full pl-10 pr-3 py-2.5 bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 transition-colors sm:text-sm" />
        </div>
      </div>
    </form>
  </div>

  <div class="rounded-2xl bg-white border border-slate-200 overflow-hidden shadow-sm">
    <div class="overflow-x-auto">
      <table class="w-full whitespace-nowrap">
        <thead class="bg-slate-50 border-b border-slate-200">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Name</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Industry</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Contact</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Email</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="clients-table" class="divide-y divide-slate-100">
          {% include "clients/_clients_table.html" %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
