<!-- Top Navigation with glassmorphism -->
<header
    class="bg-slate-900/60 backdrop-blur-xl border-b border-slate-800/60 px-6 lg:px-8 py-4 flex items-center justify-between z-20 sticky top-0 transition-colors duration-300">
    <!-- Search Bar -->
    <div class="flex-1 max-w-lg relative group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-slate-400 group-focus-within:text-cyan-400 transition-colors" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <input type="text" placeholder="Search projects, clients..."
            class="block w-full pl-10 pr-3 py-2 border border-slate-700/60 rounded-lg leading-5 bg-slate-800/50 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-cyan-500 focus:border-cyan-500 focus:bg-slate-800 transition-all duration-200 sm:text-sm">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-slate-500 text-xs border border-slate-600 rounded px-1.5 py-0.5 bg-slate-800/30">âŒ˜K</span>
        </div>
    </div>

    <div class="flex items-center gap-4 lg:gap-6 ml-4">
        <!-- Notifications -->
        <button
            class="relative p-2 text-slate-400 hover:text-cyan-400 hover:bg-slate-800/50 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500/50">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span
                class="absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-pink-500 border-2 border-slate-900 rounded-full animate-pulse-slow"></span>
        </button>

        <!-- User Menu Dropdown -->
        <div x-data="{ open: false }" class="relative z-50">
            <button @click="open = !open"
                class="flex items-center gap-3 p-1 pr-3 rounded-full hover:bg-slate-800/50 border border-transparent hover:border-slate-700/50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500/50">
                <!-- Avatar with glow -->
                <div class="relative">
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-tr from-cyan-500 to-indigo-500 rounded-full opacity-60">
                    </div>
                    <span
                        class="relative w-8 h-8 bg-slate-900 rounded-full flex items-center justify-center text-slate-200 text-sm font-bold border-2 border-transparent">
                        {% if user %}{{ user.full_name[0].upper() }}{% else %}U{% endif %}
                    </span>
                </div>
                <div class="hidden md:flex flex-col items-start leading-none">
                    <span class="text-sm font-medium text-slate-200">
                        {% if user %}{{ user.full_name }}{% else %}User{% endif %}
                    </span>
                    <span class="text-xs text-slate-500 mt-1">Admin</span>
                </div>
                <svg class="hidden md:block w-4 h-4 text-slate-400 group-hover:text-slate-300 transition-colors"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div x-show="open" x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease-in duration-150"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2"
                @click.outside="open = false"
                class="absolute right-0 mt-3 w-56 bg-slate-800/95 backdrop-blur-xl rounded-xl shadow-2xl shadow-black/50 border border-slate-700 overflow-hidden transform origin-top-right">

                <div class="px-4 py-3 border-b border-slate-700/50 bg-slate-800/50">
                    <p class="text-sm text-slate-300">Signed in as</p>
                    <p class="text-sm font-semibold text-white truncate mt-0.5">{% if user %}{{ user.email }}{% else
                        %}admin@themis.local{% endif %}</p>
                </div>

                <div class="py-1">
                    <a href="#"
                        class="flex items-center gap-2 px-4 py-2 hover:bg-indigo-500/10 hover:text-indigo-300 text-sm text-slate-300 transition-colors">
                        <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Your Profile
                    </a>
                    <a href="#"
                        class="flex items-center gap-2 px-4 py-2 hover:bg-indigo-500/10 hover:text-indigo-300 text-sm text-slate-300 transition-colors">
                        <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Settings
                    </a>
                </div>

                <div class="py-1 border-t border-slate-700/50">
                    <form method="POST" action="/auth/logout" class="w-full">
                        <button type="submit"
                            class="w-full flex items-center gap-2 px-4 py-2 hover:bg-red-500/10 hover:text-red-400 text-sm text-slate-300 transition-colors">
                            <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Sign out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
