<!-- Reusable Form Input Component -->
<div class="form-group">
    <label for="{{ field_name }}"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
        {{ label }}
        {% if required %}<span class="text-red-600">*</span>{% endif %}
    </label>
    <input
        type="{{ input_type or 'text' }}"
        id="{{ field_name }}"
        name="{{ field_name }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
        {% if required %}required{% endif %}
        class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors placeholder-slate-400 dark:placeholder-slate-500" />
    {% if help_text %}
    <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">{{ help_text }}</p>
    {% endif %}
</div>
