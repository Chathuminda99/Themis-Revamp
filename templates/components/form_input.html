{# Shadcn-inspired Form Input Component #}
{# Usage:
   {% include "components/form_input.html" with context %}
   {# field_name="email", label="Email", input_type="email", ... #}
#}
<div class="form-group space-y-2">
    <label for="{{ field_name }}"
        class="block text-sm font-medium text-foreground leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
        {{ label }}
        {% if required %}<span class="text-destructive">*</span>{% endif %}
    </label>
    <input
        type="{{ input_type or 'text' }}"
        id="{{ field_name }}"
        name="{{ field_name }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
        {% if required %}required{% endif %}
        class="
          flex h-10 w-full rounded-md border border-input
          bg-background px-3 py-2 text-sm
          placeholder:text-muted-foreground text-foreground
          focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2
          focus-visible:ring-offset-background
          disabled:cursor-not-allowed disabled:opacity-50
          transition-colors
        "
    />
    {% if help_text %}
    <p class="text-xs text-muted-foreground">{{ help_text }}</p>
    {% endif %}
</div>
