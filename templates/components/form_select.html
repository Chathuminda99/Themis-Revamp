<!-- Reusable Form Select Component -->
<div class="form-group">
    <label for="{{ field_name }}"
        class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
        {{ label }}
        {% if required %}<span class="text-red-600">*</span>{% endif %}
    </label>
    <div class="relative">
        <select
            id="{{ field_name }}"
            name="{{ field_name }}"
            {% if required %}required{% endif %}
            class="w-full px-4 py-2.5 appearance-none bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors">
            {% if placeholder %}
            <option value="">{{ placeholder }}</option>
            {% endif %}
            {% for option in options %}
            <option value="{{ option.value }}" {% if selected == option.value %}selected{% endif %}>
                {{ option.label }}
            </option>
            {% endfor %}
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
            <span class="material-symbols-outlined text-slate-400 dark:text-slate-500">expand_more</span>
        </span>
    </div>
    {% if help_text %}
    <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">{{ help_text }}</p>
    {% endif %}
</div>
