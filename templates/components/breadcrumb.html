<!-- Breadcrumb Navigation -->
{% if breadcrumbs %}
<div class="bg-white dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700 px-6 py-3 sticky top-16 z-10">
    <div class="flex items-center gap-2 text-sm">
        <a href="/dashboard" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 transition-colors flex items-center gap-1">
            <span class="material-symbols-outlined text-[18px]">home</span>
            <span class="hidden sm:inline">Dashboard</span>
        </a>

        {% for item in breadcrumbs %}
        <span class="text-slate-400 dark:text-slate-600">/</span>
        {% if item.url and not loop.last %}
        <a href="{{ item.url }}" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100 transition-colors truncate">
            {{ item.label }}
        </a>
        {% else %}
        <span class="text-slate-900 dark:text-slate-100 font-semibold truncate">{{ item.label }}</span>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
