<!-- Pagination Component -->
<div class="flex items-center justify-between px-6 py-4 border-t border-border bg-muted/50">
    <!-- Info -->
    <div class="text-sm text-muted-foreground">
        Showing <span class="font-semibold text-foreground">{{ start }}</span> to
        <span class="font-semibold text-foreground">{{ end }}</span> of
        <span class="font-semibold text-foreground">{{ total }}</span> results
    </div>

    <!-- Navigation -->
    <div class="flex items-center gap-2">
        <!-- Previous Button -->
        <a href="{{ prev_url }}"
            class="p-2 text-muted-foreground border border-input rounded-lg hover:text-primary hover:border-primary transition-colors {% if not has_prev %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}"
            title="Previous page">
            <span class="material-symbols-outlined text-[18px]">chevron_left</span>
        </a>

        <!-- Page Numbers -->
        <div class="flex items-center gap-1">
            {% for page_num in page_numbers %}
                {% if page_num == '...' %}
                <span class="px-2 text-muted-foreground">{{ page_num }}</span>
                {% elif page_num == current_page %}
                <span class="px-3 py-2 bg-primary text-primary-foreground rounded-lg font-semibold">{{ page_num }}</span>
                {% else %}
                <a href="{{ page_url(page_num) }}"
                    class="px-3 py-2 text-foreground border border-input rounded-lg hover:text-primary hover:border-primary transition-colors">
                    {{ page_num }}
                </a>
                {% endif %}
            {% endfor %}
        </div>

        <!-- Next Button -->
        <a href="{{ next_url }}"
            class="p-2 text-muted-foreground border border-input rounded-lg hover:text-primary hover:border-primary transition-colors {% if not has_next %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}"
            title="Next page">
            <span class="material-symbols-outlined text-[18px]">chevron_right</span>
        </a>
    </div>
</div>
