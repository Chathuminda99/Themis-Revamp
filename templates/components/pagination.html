<!-- Pagination Component -->
<div class="flex items-center justify-between px-6 py-4 border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/50">
    <!-- Info -->
    <div class="text-sm text-slate-600 dark:text-slate-400">
        Showing <span class="font-semibold text-slate-900 dark:text-white">{{ start }}</span> to
        <span class="font-semibold text-slate-900 dark:text-white">{{ end }}</span> of
        <span class="font-semibold text-slate-900 dark:text-white">{{ total }}</span> results
    </div>

    <!-- Navigation -->
    <div class="flex items-center gap-2">
        <!-- Previous Button -->
        <a href="{{ prev_url }}"
            class="p-2 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700 rounded-lg hover:text-primary hover:border-primary transition-colors {% if not has_prev %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}"
            title="Previous page">
            <span class="material-symbols-outlined text-[18px]">chevron_left</span>
        </a>

        <!-- Page Numbers -->
        <div class="flex items-center gap-1">
            {% for page_num in page_numbers %}
                {% if page_num == '...' %}
                <span class="px-2 text-slate-400">{{ page_num }}</span>
                {% elif page_num == current_page %}
                <span class="px-3 py-2 bg-primary text-white rounded-lg font-semibold">{{ page_num }}</span>
                {% else %}
                <a href="{{ page_url(page_num) }}"
                    class="px-3 py-2 text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-700 rounded-lg hover:text-primary hover:border-primary transition-colors">
                    {{ page_num }}
                </a>
                {% endif %}
            {% endfor %}
        </div>

        <!-- Next Button -->
        <a href="{{ next_url }}"
            class="p-2 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700 rounded-lg hover:text-primary hover:border-primary transition-colors {% if not has_next %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}"
            title="Next page">
            <span class="material-symbols-outlined text-[18px]">chevron_right</span>
        </a>
    </div>
</div>
