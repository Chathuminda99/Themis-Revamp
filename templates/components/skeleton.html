<!-- Skeleton Loading Component -->
{% if type == 'table' %}
<!-- Table Skeleton -->
<div class="space-y-0">
    <!-- Header Row -->
    <div class="flex items-center gap-4 px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
    </div>
    <!-- Data Rows -->
    {% for i in range(5) %}
    <div class="flex items-center gap-4 px-6 py-4 border-b border-slate-100 dark:border-slate-800">
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 animate-pulse"></div>
    </div>
    {% endfor %}
</div>

{% elif type == 'card' %}
<!-- Card Skeleton -->
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6 space-y-4">
    <div class="h-1 bg-gradient-to-r from-slate-200 to-slate-100 dark:from-slate-700 dark:to-slate-800 rounded w-full animate-pulse"></div>
    <div class="space-y-3">
        <div class="h-6 bg-slate-200 dark:bg-slate-700 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-full animate-pulse"></div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-5/6 animate-pulse"></div>
    </div>
    <div class="pt-4 flex gap-2">
        <div class="h-8 bg-slate-200 dark:bg-slate-700 rounded flex-1 animate-pulse"></div>
        <div class="h-8 bg-slate-200 dark:bg-slate-700 rounded flex-1 animate-pulse"></div>
    </div>
</div>

{% elif type == 'form' %}
<!-- Form Skeleton -->
<div class="space-y-4">
    <div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/3 mb-2 animate-pulse"></div>
        <div class="h-10 bg-slate-100 dark:bg-slate-800 rounded animate-pulse"></div>
    </div>
    <div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 mb-2 animate-pulse"></div>
        <div class="h-10 bg-slate-100 dark:bg-slate-800 rounded animate-pulse"></div>
    </div>
    <div>
        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/3 mb-2 animate-pulse"></div>
        <div class="h-10 bg-slate-100 dark:bg-slate-800 rounded animate-pulse"></div>
    </div>
    <div class="h-10 bg-slate-300 dark:bg-slate-700 rounded animate-pulse w-full"></div>
</div>

{% elif type == 'list' %}
<!-- List Skeleton -->
<div class="space-y-3">
    {% for i in range(4) %}
    <div class="flex items-center gap-3 p-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg">
        <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 animate-pulse flex-shrink-0"></div>
        <div class="flex-1 space-y-2">
            <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/3 animate-pulse"></div>
            <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-2/3 animate-pulse"></div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<!-- Text Skeleton -->
<div class="space-y-2">
    <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded animate-pulse"></div>
    <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-5/6 animate-pulse"></div>
    <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-4/6 animate-pulse"></div>
</div>
{% endif %}
