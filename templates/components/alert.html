<!-- Alert Component: info, success, warning, error -->
<div class="alert alert-{{ type or 'info' }} p-4 rounded-lg border flex items-start gap-3"
    {% if dismissible %}x-data="{ open: true }" x-show="open" x-transition{% endif %}>

    <!-- Icon -->
    <span class="material-symbols-outlined text-[20px] flex-shrink-0 mt-0.5">
        {% if type == 'success' %}check_circle
        {% elif type == 'warning' %}warning
        {% elif type == 'error' %}error
        {% else %}info{% endif %}
    </span>

    <!-- Content -->
    <div class="flex-1">
        {% if title %}<p class="font-semibold mb-1">{{ title }}</p>{% endif %}
        <p class="text-sm">{{ message }}</p>
    </div>

    <!-- Dismiss button -->
    {% if dismissible %}
    <button @click="open = false" class="p-1 hover:bg-black/10 dark:hover:bg-white/10 rounded transition-colors flex-shrink-0">
        <span class="material-symbols-outlined text-[18px]">close</span>
    </button>
    {% endif %}
</div>

<style>
.alert {
    @apply border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-700 dark:text-slate-300;
}

.alert-success {
    @apply border-emerald-200 dark:border-emerald-900/30 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400;
}

.alert-success .material-symbols-outlined {
    @apply text-emerald-600 dark:text-emerald-400;
}

.alert-warning {
    @apply border-amber-200 dark:border-amber-900/30 bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-400;
}

.alert-warning .material-symbols-outlined {
    @apply text-amber-600 dark:text-amber-400;
}

.alert-error {
    @apply border-red-200 dark:border-red-900/30 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400;
}

.alert-error .material-symbols-outlined {
    @apply text-red-600 dark:text-red-400;
}

.alert-info {
    @apply border-blue-200 dark:border-blue-900/30 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400;
}

.alert-info .material-symbols-outlined {
    @apply text-blue-600 dark:text-blue-400;
}
</style>
