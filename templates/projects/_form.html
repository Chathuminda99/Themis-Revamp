<form
  hx-post="{% if project %}/projects/{{ project.id }}{% else %}/projects{% endif %}"
  hx-target="#projects-table"
  hx-swap="beforeend"
  @submit="if (htmx.config.refreshOnHistoryMiss) htmx.ajax('GET', '/projects', {target: '#projects-table', swap: 'innerHTML'}); $store.modal.hide()"
>
  <div class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Project Name *</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ project.name if project else '' }}"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <div>
      <label for="client_id" class="block text-sm font-medium text-gray-700 mb-2">Client *</label>
      <div class="relative">
        <input
          type="hidden"
          id="client_id"
          name="client_id"
          value="{{ project.client_id if project else '' }}"
          required
        />
        <input
          type="text"
          id="client_name"
          placeholder="Start typing client name..."
          value="{% if project and project.client %}{{ project.client.name }}{% endif %}"
          hx-get="/clients/search?q={value}"
          hx-trigger="keyup changed delay:300ms"
          hx-target="#client-suggestions"
          autocomplete="off"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div id="client-suggestions" class="mt-2"></div>
    </div>

    <div>
      <label for="framework_id" class="block text-sm font-medium text-gray-700 mb-2">Framework *</label>
      <select
        id="framework_id"
        name="framework_id"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="">Select a framework...</option>
        {% for framework in frameworks %}
        <option value="{{ framework.id }}" {% if project and project.framework_id == framework.id %}selected{% endif %}>
          {{ framework.name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
      <select
        id="status"
        name="status"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="draft" {% if project and project.status.value == 'draft' %}selected{% endif %}>Draft</option>
        <option value="in_progress" {% if project and project.status.value == 'in_progress' %}selected{% endif %}>In Progress</option>
        <option value="completed" {% if project and project.status.value == 'completed' %}selected{% endif %}>Completed</option>
        <option value="archived" {% if project and project.status.value == 'archived' %}selected{% endif %}>Archived</option>
      </select>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >{{ project.description if project else '' }}</textarea>
    </div>

    <div class="flex gap-4 justify-end pt-4 border-t border-gray-200">
      <button
        type="button"
        @click="$store.modal.hide()"
        class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        {% if project %}Update{% else %}Create{% endif %} Project
      </button>
    </div>
  </div>
</form>
