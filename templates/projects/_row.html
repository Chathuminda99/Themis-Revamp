<tr class="hover:bg-gray-50">
  <td class="px-6 py-4 text-sm text-gray-900">
    <a href="/projects/{{ project.id }}" class="text-blue-600 hover:text-blue-900 font-medium">
      {{ project.name }}
    </a>
  </td>
  <td class="px-6 py-4 text-sm text-gray-600">{{ project.client.name if project.client else "-" }}</td>
  <td class="px-6 py-4 text-sm text-gray-600">{{ project.framework.name if project.framework else "-" }}</td>
  <td class="px-6 py-4 text-sm">
    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium
      {% if project.status.value == 'draft' %}
        bg-gray-100 text-gray-800
      {% elif project.status.value == 'in_progress' %}
        bg-blue-100 text-blue-800
      {% elif project.status.value == 'completed' %}
        bg-green-100 text-green-800
      {% else %}
        bg-gray-100 text-gray-800
      {% endif %}
    ">
      {{ project.status.value|replace('_', ' ')|title }}
    </span>
  </td>
  <td class="px-6 py-4 text-sm">
    <div class="flex gap-2">
      <button
        hx-get="/projects/{{ project.id }}/edit"
        hx-target="#modal-body"
        @click="$store.modal.show()"
        class="text-blue-600 hover:text-blue-900"
      >
        Edit
      </button>
      <button
        hx-delete="/projects/{{ project.id }}"
        hx-confirm="Are you sure?"
        hx-target="closest tr"
        hx-swap="outerHTML swap:1s"
        class="text-red-600 hover:text-red-900"
      >
        Delete
      </button>
    </div>
  </td>
</tr>
