<tr id="control-{{ control.id }}"
  class="bg-primary/5 dark:bg-primary/10 border-l-2 border-primary shadow-[inset_0_1px_3px_rgba(0,0,0,0.02)]">
  <td colspan="4" class="px-6 py-6">
    <div class="space-y-5 flex flex-col max-w-5xl mx-auto">
      <div>
        <div class="flex items-start gap-3 mb-3">
          <span class="material-symbols-outlined text-primary text-[20px] mt-0.5">check_circle</span>
          <div class="flex-1">
            <h3 class="font-bold text-slate-900 dark:text-white tracking-wide break-words text-base">{{ control.name }}</h3>
            <span class="inline-block mt-2 px-2.5 py-1 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 text-xs font-semibold font-mono">{{ control.control_id }}</span>
          </div>
        </div>
        {% if control.description %}
        <p class="text-sm text-slate-600 dark:text-slate-400 mt-3 leading-relaxed border-l-2 border-primary/30 pl-4 ml-1 break-words">{{ control.description }}</p>
        {% endif %}
      </div>

      <form hx-post="/projects/{{ project.id }}/controls/{{ control.id }}/response"
        hx-target="#control-{{ control.id }}" hx-swap="outerHTML swap:1s"
        class="bg-white dark:bg-slate-900 p-6 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm mt-4">
        <div class="space-y-5">
          <!-- Grid layout for parallel fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="finding-{{ control.id }}"
                class="flex items-center gap-2 text-xs font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">
                <span class="material-symbols-outlined text-[16px] text-primary">flag</span>
                Finding
              </label>
              <textarea id="finding-{{ control.id }}" name="finding" rows="3"
                class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors sm:text-sm"
                placeholder="What did you observe?">{{ response.finding if response else "" }}</textarea>
            </div>

            <div>
              <label for="recommendation-{{ control.id }}"
                class="flex items-center gap-2 text-xs font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">
                <span class="material-symbols-outlined text-[16px] text-primary">lightbulb</span>
                Recommendation
              </label>
              <textarea id="recommendation-{{ control.id }}" name="recommendation" rows="3"
                class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors sm:text-sm"
                placeholder="How should this be addressed?">{{ response.recommendation if response else "" }}</textarea>
            </div>
          </div>

          <div>
            <label for="auditor-notes-{{ control.id }}"
              class="flex items-center gap-2 text-xs font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">
              <span class="material-symbols-outlined text-[16px] text-primary">edit_note</span>
              Auditor Notes
            </label>
            <textarea id="auditor-notes-{{ control.id }}" name="auditor_notes" rows="2"
              class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors sm:text-sm"
              placeholder="Add comments, observations, or approval notes...">{{ response.auditor_notes if response else "" }}</textarea>
          </div>

          <div>
            <label for="response-text-{{ control.id }}"
              class="flex items-center gap-2 text-xs font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">
              <span class="material-symbols-outlined text-[16px] text-primary">description</span>
              Evidence / Response
            </label>
            <textarea id="response-text-{{ control.id }}" name="response_text" rows="3"
              class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors sm:text-sm"
              placeholder="How does your organization address this control?">{{ response.response_text if response else "" }}</textarea>
          </div>

          <div>
            <label class="flex items-center gap-2 text-xs font-semibold text-slate-700 dark:text-slate-300 uppercase tracking-wider mb-2">
              <span class="material-symbols-outlined text-[16px] text-primary">pending_actions</span>
              Status
            </label>
            <div x-data='{
                open: false,
                value: "{{ response.status.value if response else "not_started" }}",
                labels: {"not_started": "Not Started", "in_progress": "In Progress", "submitted": "Submitted", "approved": "Approved", "rejected": "Rejected"}
            }' @click.outside="open = false" class="relative max-w-xs">
              <input type="hidden" name="status" :value="value" />
              <button type="button" @click="open = !open" class="dropdown-select">
                <span x-text="labels[value]" class="truncate flex-1 text-slate-700 dark:text-slate-300"></span>
                <span class="pointer-events-none text-muted-foreground ml-2 transition-transform duration-200" :class="open ? 'rotate-180' : ''">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </span>
              </button>
              <div x-show="open" x-cloak
                x-transition:enter="transition ease-out duration-150"
                x-transition:enter-start="transform opacity-0 scale-95 translate-y-[-10px]"
                x-transition:enter-end="transform opacity-100 scale-100 translate-y-0"
                x-transition:leave="transition ease-in duration-100"
                x-transition:leave-start="transform opacity-100 scale-100 translate-y-0"
                x-transition:leave-end="transform opacity-0 scale-95 translate-y-[-10px]"
                class="dropdown-menu">
                <ul>
                  <li>
                    <button type="button" @click='value = "not_started"; open = false'
                      :class='value === "not_started" ? "bg-primary text-white shadow-md shadow-primary/25" : "text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/15"'
                      class="dropdown-item">
                      <span :class='value === "not_started" ? "text-white" : "text-slate-500 bg-slate-100 dark:bg-slate-800 dark:text-slate-400"'
                        class="flex items-center justify-center w-6 h-6 rounded-full transition-colors flex-shrink-0">
                        <span class="material-symbols-outlined text-[14px]">radio_button_unchecked</span>
                      </span>
                      <span>Not Started</span>
                    </button>
                  </li>
                  <li>
                    <button type="button" @click='value = "in_progress"; open = false'
                      :class='value === "in_progress" ? "bg-primary text-white shadow-md shadow-primary/25" : "text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/15"'
                      class="dropdown-item">
                      <span :class='value === "in_progress" ? "text-white" : "text-amber-600 bg-amber-50 dark:bg-amber-900/30 dark:text-amber-400"'
                        class="flex items-center justify-center w-6 h-6 rounded-full transition-colors flex-shrink-0">
                        <span class="material-symbols-outlined text-[14px]">pending</span>
                      </span>
                      <span>In Progress</span>
                    </button>
                  </li>
                  <li>
                    <button type="button" @click='value = "submitted"; open = false'
                      :class='value === "submitted" ? "bg-primary text-white shadow-md shadow-primary/25" : "text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/15"'
                      class="dropdown-item">
                      <span :class='value === "submitted" ? "text-white" : "text-blue-600 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-400"'
                        class="flex items-center justify-center w-6 h-6 rounded-full transition-colors flex-shrink-0">
                        <span class="material-symbols-outlined text-[14px]">upload</span>
                      </span>
                      <span>Submitted</span>
                    </button>
                  </li>
                  <li>
                    <button type="button" @click='value = "approved"; open = false'
                      :class='value === "approved" ? "bg-primary text-white shadow-md shadow-primary/25" : "text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/15"'
                      class="dropdown-item">
                      <span :class='value === "approved" ? "text-white" : "text-emerald-600 bg-emerald-50 dark:bg-emerald-900/30 dark:text-emerald-400"'
                        class="flex items-center justify-center w-6 h-6 rounded-full transition-colors flex-shrink-0">
                        <span class="material-symbols-outlined text-[14px]">check_circle</span>
                      </span>
                      <span>Approved</span>
                    </button>
                  </li>
                  <li>
                    <button type="button" @click='value = "rejected"; open = false'
                      :class='value === "rejected" ? "bg-primary text-white shadow-md shadow-primary/25" : "text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/15"'
                      class="dropdown-item">
                      <span :class='value === "rejected" ? "text-white" : "text-red-600 bg-red-50 dark:bg-red-900/30 dark:text-red-400"'
                        class="flex items-center justify-center w-6 h-6 rounded-full transition-colors flex-shrink-0">
                        <span class="material-symbols-outlined text-[14px]">cancel</span>
                      </span>
                      <span>Rejected</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="flex gap-3 justify-end pt-5 border-t border-slate-200 dark:border-slate-700 mt-4">
            <button type="button" hx-get="/projects/{{ project.id }}/controls/{{ control.id }}/row"
              hx-target="#control-{{ control.id }}" hx-swap="outerHTML"
              class="px-5 py-2.5 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500/50 shadow-sm flex items-center gap-2">
              <span class="material-symbols-outlined text-[18px]">close</span>
              Cancel
            </button>
            <button type="submit"
              class="px-5 py-2.5 text-sm font-bold text-white bg-primary hover:bg-primary/90 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary/50 shadow-sm flex items-center gap-2">
              <span class="material-symbols-outlined text-[18px]">save</span>
              Save Response
            </button>
          </div>
        </div>
      </form>
    </div>
  </td>
</tr>
