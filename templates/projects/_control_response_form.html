<tr id="control-{{ control.id }}"
  class="bg-blue-50/50 border-l-2 border-blue-500 shadow-[inset_0_1px_3px_rgba(0,0,0,0.05)]">
  <td colspan="4" class="px-6 py-6">
    <div class="space-y-5 flex flex-col max-w-5xl mx-auto">
      <div>
        <h3 class="font-bold text-slate-900 tracking-wide flex items-center gap-3">
          <span class="px-2.5 py-1 rounded bg-slate-200 border border-slate-300 text-slate-700 text-xs font-mono">{{
            control.identifier }}</span>
          {{ control.name }}
        </h3>
        <p class="text-sm text-slate-600 mt-3 leading-relaxed border-l-2 border-slate-300 pl-4 ml-1">{{
          control.description or "" }}</p>
      </div>

      <form hx-post="/projects/{{ project.id }}/controls/{{ control.id }}/response"
        hx-target="#control-{{ control.id }}" hx-swap="outerHTML swap:1s"
        class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm mt-4">
        <div class="space-y-5">
          <div>
            <label for="response-text-{{ control.id }}"
              class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">
              Evidence / Response
            </label>
            <textarea id="response-text-{{ control.id }}" name="response_text" rows="4"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 transition-colors sm:text-sm"
              placeholder="Describe how your organization addresses this control...">{{ response.response_text if response else "" }}</textarea>
          </div>

          <div>
            <label for="response-status-{{ control.id }}"
              class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">
              Status
            </label>
            <div class="relative max-w-xs">
              <select id="response-status-{{ control.id }}" name="status"
                class="w-full appearance-none px-4 py-2.5 bg-slate-50 border border-slate-200 text-slate-900 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 transition-colors sm:text-sm font-medium">
                <option value="not_started" class="bg-white text-slate-700" {% if not response or
                  response.status.value=='not_started' %}selected{% endif %}>
                  Not Started
                </option>
                <option value="in_progress" class="bg-white text-indigo-700" {% if response and
                  response.status.value=='in_progress' %}selected{% endif %}>
                  In Progress
                </option>
                <option value="submitted" class="bg-white text-blue-700" {% if response and
                  response.status.value=='submitted' %}selected{% endif %}>
                  Submitted
                </option>
                <option value="approved" class="bg-white text-emerald-700" {% if response and
                  response.status.value=='approved' %}selected{% endif %}>
                  Approved
                </option>
                <option value="rejected" class="bg-white text-rose-700" {% if response and
                  response.status.value=='rejected' %}selected{% endif %}>
                  Rejected
                </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex gap-3 justify-end pt-5 border-t border-slate-200 mt-4">
            <button type="button" hx-get="/projects/{{ project.id }}/controls/{{ control.id }}/row"
              hx-target="#control-{{ control.id }}" hx-swap="outerHTML"
              class="px-5 py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-200 hover:bg-slate-50 hover:text-slate-900 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500/50 shadow-sm">
              Cancel
            </button>
            <button type="submit"
              class="px-5 py-2.5 text-sm font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500/50 shadow-sm">
              Save Response
            </button>
          </div>
        </div>
      </form>
    </div>
  </td>
</tr>
