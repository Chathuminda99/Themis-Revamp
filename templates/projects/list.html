{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 md:px-8 md:py-8 animate-fade-in-up">
  <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">Projects</h1>
      <p class="text-slate-500 mt-2 text-sm md:text-base">Manage and track your compliance assessments.</p>
    </div>
    <a href="/projects/new"
      class="px-5 py-2.5 bg-primary hover:bg-primary/90 rounded-lg flex items-center justify-center gap-2 text-sm font-bold text-white transition-all">
      <span class="material-symbols-outlined text-[18px]">add_circle</span>
      New Project
    </a>
  </div>

  <!-- Filter Bar -->
  <div class="mb-6 rounded-lg bg-card border border-border shadow-sm p-5">
    <form id="project-filters" class="grid grid-cols-1 md:grid-cols-4 gap-5">
      <div class="space-y-2">
        <label for="status-filter" class="text-sm font-medium text-foreground">Status</label>
        <div class="relative">
          <select id="status-filter" name="status" hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full flex h-10 appearance-none rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors">
            <option value="">All Statuses</option>
            <option value="draft" {% if active_filters.get('status')=='draft' %}selected{% endif %}>Draft</option>
            <option value="in_progress" {% if active_filters.get('status')=='in_progress' %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if active_filters.get('status')=='completed' %}selected{% endif %}>Completed</option>
            <option value="archived" {% if active_filters.get('status')=='archived' %}selected{% endif %}>Archived</option>
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
      </div>

      <div class="space-y-2">
        <label for="client-filter" class="text-sm font-medium text-foreground">Client</label>
        <div class="relative">
          <select id="client-filter" name="client_id" hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full flex h-10 appearance-none rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors">
            <option value="">All Clients</option>
            {% for client in all_clients %}
            <option value="{{ client.id }}" {% if active_filters.get('client_id')==client.id|string %}selected{% endif %}>{{ client.name }}</option>
            {% endfor %}
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
      </div>

      <div class="space-y-2">
        <label for="framework-filter" class="text-sm font-medium text-foreground">Framework</label>
        <div class="relative">
          <select id="framework-filter" name="framework_id" hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full flex h-10 appearance-none rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors">
            <option value="">All Frameworks</option>
            {% for framework in all_frameworks %}
            <option value="{{ framework.id }}" {% if active_filters.get('framework_id')==framework.id|string %}selected{% endif %}>{{ framework.name }}</option>
            {% endfor %}
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
      </div>

      <div class="space-y-2">
        <label for="search-filter" class="text-sm font-medium text-foreground">Search</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-muted-foreground">
            <span class="material-symbols-outlined text-[18px]">search</span>
          </span>
          <input id="search-filter" type="text" name="q" placeholder="Search projects..." hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters" hx-trigger="keyup changed delay:400ms" value="{{ active_filters.get('q', '') }}"
            class="w-full flex h-10 rounded-md border border-input bg-background pl-10 pr-3 py-2 text-sm placeholder:text-muted-foreground text-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 transition-colors" />
        </div>
      </div>
    </form>
  </div>

  <div class="rounded-xl bg-white dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Project Name</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Client</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Framework</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Status</th>
            <th class="px-6 py-4 text-right text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Actions</th>
          </tr>
        </thead>
        <tbody id="projects-table" class="divide-y divide-slate-100 dark:divide-slate-800">
          {% include "projects/_projects_table.html" %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
