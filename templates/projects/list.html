{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 md:px-8 md:py-8 animate-fade-in-up">
  <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">Projects</h1>
      <p class="text-slate-500 mt-2 text-sm md:text-base">Manage and track your compliance assessments.</p>
    </div>
    <a href="/projects/new"
      class="px-5 py-2.5 bg-primary hover:bg-primary/90 rounded-lg flex items-center justify-center gap-2 text-sm font-bold text-white transition-all">
      <span class="material-symbols-outlined text-[18px]">add_circle</span>
      New Project
    </a>
  </div>

  <!-- Filter Bar -->
  <div class="mb-6 rounded-2xl bg-white dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 p-5">
    <form id="project-filters" class="grid grid-cols-1 md:grid-cols-4 gap-5">
      <div>
        <label for="status-filter"
          class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Status</label>
        <div class="relative">
          <select id="status-filter" name="status" hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML"
            hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full appearance-none pl-4 pr-10 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors sm:text-sm">
            <option value="" class="bg-white dark:bg-slate-800">All Statuses</option>
            <option value="draft" class="bg-white dark:bg-slate-800" {% if active_filters.get('status')=='draft' %}selected{% endif %}>
              Draft</option>
            <option value="in_progress" class="bg-white dark:bg-slate-800" {% if active_filters.get('status')=='in_progress' %}selected{%
              endif %}>In Progress</option>
            <option value="completed" class="bg-white dark:bg-slate-800" {% if active_filters.get('status')=='completed' %}selected{%
              endif %}>Completed</option>
            <option value="archived" class="bg-white dark:bg-slate-800" {% if active_filters.get('status')=='archived' %}selected{% endif
              %}>Archived</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 dark:text-slate-500">
            <span class="material-symbols-outlined text-[20px]">expand_more</span>
          </div>
        </div>
      </div>

      <div>
        <label for="client-filter"
          class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Client</label>
        <div class="relative">
          <select id="client-filter" name="client_id" hx-get="/projects" hx-target="#projects-table" hx-swap="innerHTML"
            hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full appearance-none pl-4 pr-10 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors sm:text-sm">
            <option value="" class="bg-white dark:bg-slate-800">All Clients</option>
            {% for client in all_clients %}
            <option value="{{ client.id }}" class="bg-white dark:bg-slate-800" {% if active_filters.get('client_id')==client.id|string
              %}selected{% endif %}>
              {{ client.name }}
            </option>
            {% endfor %}
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 dark:text-slate-500">
            <span class="material-symbols-outlined text-[20px]">expand_more</span>
          </div>
        </div>
      </div>

      <div>
        <label for="framework-filter"
          class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Framework</label>
        <div class="relative">
          <select id="framework-filter" name="framework_id" hx-get="/projects" hx-target="#projects-table"
            hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters" @change="htmx.trigger(this, 'change')"
            class="w-full appearance-none pl-4 pr-10 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors sm:text-sm">
            <option value="" class="bg-white dark:bg-slate-800">All Frameworks</option>
            {% for framework in all_frameworks %}
            <option value="{{ framework.id }}" class="bg-white" {% if
              active_filters.get('framework_id')==framework.id|string %}selected{% endif %}>
              {{ framework.name }}
            </option>
            {% endfor %}
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 dark:text-slate-500">
            <span class="material-symbols-outlined text-[20px]">expand_more</span>
          </div>
        </div>
      </div>

      <div>
        <label for="search-filter"
          class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Search</label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">search</span>
          </div>
          <input id="search-filter" type="text" name="q" placeholder="Search projects..." hx-get="/projects"
            hx-target="#projects-table" hx-swap="innerHTML" hx-push-url="true" hx-include="#project-filters"
            hx-trigger="keyup changed delay:400ms" value="{{ active_filters.get('q', '') }}"
            class="w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors sm:text-sm" />
        </div>
      </div>
    </form>
  </div>

  <div class="rounded-xl bg-white dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Project Name</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Client</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Framework</th>
            <th class="px-6 py-4 text-left text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Status</th>
            <th class="px-6 py-4 text-right text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest">Actions</th>
          </tr>
        </thead>
        <tbody id="projects-table" class="divide-y divide-slate-100 dark:divide-slate-800">
          {% include "projects/_projects_table.html" %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
