<!-- Project Segment Form -->
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6">
  <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-4">Create Segment</h3>
  <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">Break down this project into segments for more granular tracking and assessment.</p>

  <form hx-post="/projects/{{ project.id }}/segments" hx-target="#segments-list" hx-swap="outerHTML">
    <div class="space-y-4">
      <!-- Segment Name -->
      <div>
        <label for="segment-name" class="block text-sm font-semibold text-slate-900 dark:text-white mb-2">
          Segment Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="segment-name"
          name="name"
          placeholder="e.g., Authentication & Access Control"
          required
          class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
        />
      </div>

      <!-- Description -->
      <div>
        <label for="segment-desc" class="block text-sm font-semibold text-slate-900 dark:text-white mb-2">
          Description
        </label>
        <textarea
          id="segment-desc"
          name="description"
          placeholder="Describe what this segment covers..."
          rows="3"
          class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-lg hover:border-slate-300 dark:hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors resize-none"
        ></textarea>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          @click="document.getElementById('segment-form').style.display = 'none'"
          class="px-4 py-2 text-sm font-semibold text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg transition-colors flex items-center gap-2"
        >
          <span class="material-symbols-outlined text-[18px]">add</span>
          Create Segment
        </button>
      </div>
    </div>
  </form>
</div>
