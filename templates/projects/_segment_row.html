<!-- Project Segment Row -->
<div class="bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800 p-4 hover:shadow-md transition-all">
  <div class="flex items-start justify-between gap-4">
    <div class="flex-1 min-w-0">
      <div class="flex items-center gap-2 mb-1">
        <span class="material-symbols-outlined text-slate-400">folder_open</span>
        <h4 class="text-sm font-bold text-slate-900 dark:text-white truncate">{{ segment.name }}</h4>
      </div>
      {% if segment.description %}
      <p class="text-xs text-slate-500 dark:text-slate-400 line-clamp-2 ml-6">{{ segment.description }}</p>
      {% endif %}
      <div class="flex items-center gap-3 mt-3 ml-6 text-xs text-slate-500 dark:text-slate-400">
        <span>Created {{ segment.created_at.strftime('%b %d, %Y') }}</span>
        <span class="inline-block w-1 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></span>
        <span>0 controls to review</span>
      </div>
    </div>

    <div class="flex items-center gap-2 flex-shrink-0">
      <a href="/projects/{{ segment.id }}"
        class="p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"
        title="View segment">
        <span class="material-symbols-outlined text-[20px]">arrow_outward</span>
      </a>
      <button
        hx-delete="/projects/{{ segment.id }}"
        hx-confirm="Delete this segment? This action cannot be undone."
        hx-target="closest div"
        hx-swap="outerHTML swap:1s"
        class="p-2 text-slate-600 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"
        title="Delete segment">
        <span class="material-symbols-outlined text-[20px]">delete</span>
      </button>
    </div>
  </div>
</div>
