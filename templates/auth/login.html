<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Themis</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Brand -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Themis</h1>
                <p class="text-gray-600 text-sm mt-2">Compliance & Risk Management</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="/auth/login" class="space-y-6">
                {% if error %}
                <div class="p-4 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="admin@themis.local"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
                >
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-600 text-xs">
                    Default credentials: <strong>admin@themis.local</strong> / <strong>admin123</strong>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
