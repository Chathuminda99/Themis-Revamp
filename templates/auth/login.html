<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Themis</title>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
</head>

<body
    class="bg-slate-950 min-h-screen flex items-center justify-center font-sans antialiased text-slate-200 relative overflow-hidden selection:bg-cyan-500/30 selection:text-white">
    <!-- Ambient glowing background effect -->
    <div class="fixed inset-0 z-[0] flex items-center justify-center opacity-30 pointer-events-none">
        <div
            class="absolute w-[800px] h-[800px] bg-indigo-600 rounded-full blur-[120px] mix-blend-screen opacity-50 transform -translate-x-1/2 -translate-y-1/2 top-0 left-0">
        </div>
        <div
            class="absolute w-[600px] h-[600px] bg-cyan-600 rounded-full blur-[100px] mix-blend-screen opacity-40 transform translate-x-1/3 translate-y-1/3 bottom-0 right-0">
        </div>
    </div>

    <!-- Background Pattern -->
    <div
        class="absolute inset-0 z-[1] bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LCAyNTUsLCAyNTUsIDAuMDUpIi8+PC9zdmc+')] opacity-50 pointer-events-none">
    </div>

    <div class="w-full max-w-md z-10 px-4 animate-fade-in-up">
        <div
            class="bg-slate-900/60 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl p-8 relative overflow-hidden group">
            <!-- Top highlight line on card -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-indigo-500"></div>

            <!-- Brand -->
            <div class="text-center mb-8 relative">
                <div
                    class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-cyan-500/20 to-indigo-500/20 border border-slate-700/50 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/10">
                    {% with class="w-12 h-12 drop-shadow-lg" %}{% include "components/logo.html" %}{% endwith %}
                </div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-indigo-400 tracking-tight">
                    Themis</h1>
                <p class="text-slate-400 text-sm mt-2 uppercase tracking-widest font-semibold opacity-80">Platform Core
                </p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="/auth/login" class="space-y-6">
                {% if error %}
                <div
                    class="p-4 bg-red-500/10 border border-red-500/30 rounded-lg text-red-400 text-sm flex items-center gap-3">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ error }}
                </div>
                {% endif %}

                <!-- Email -->
                <div>
                    <label for="email" class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700/60 text-slate-200 placeholder-slate-500 rounded-lg hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 transition-colors sm:text-sm"
                        placeholder="admin@themis.local">
                </div>

                <!-- Password -->
                <div>
                    <label for="password"
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 flex justify-between">
                        <span>Password</span>
                        <a href="#"
                            class="text-indigo-400 hover:text-indigo-300 normal-case tracking-normal hover:underline transition-colors">Forgot?</a>
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700/60 text-slate-200 placeholder-slate-500 rounded-lg hover:border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 transition-colors sm:text-sm"
                        placeholder="••••••••">
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full py-3.5 mt-2 text-sm font-bold text-white bg-gradient-to-r from-cyan-500 to-indigo-500 rounded-lg hover:from-cyan-400 hover:to-indigo-400 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500/50 shadow-lg shadow-indigo-500/20">
                    Sign In to Platform
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-700/50">
                <div
                    class="flex items-center justify-center gap-2 p-3 rounded-lg bg-slate-800/30 border border-slate-700/30 text-xs text-slate-400">
                    <svg class="w-4 h-4 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Default: <strong class="text-white">admin@themis.local</strong> / <strong
                            class="text-white">admin123</strong></span>
                </div>
            </div>
        </div>
        <p class="text-center text-slate-500 text-xs mt-6">
            &copy; 2026 Themis Compliance Platform. All rights reserved.
        </p>
    </div>
</body>

</html>
