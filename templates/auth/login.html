<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Themis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Outfit:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/globals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
</head>

<body class="bg-background-light min-h-screen flex items-center justify-center font-sans antialiased text-slate-800 relative overflow-hidden selection:bg-blue-600/30 selection:text-slate-900">

    <!-- Ambient background -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute w-[800px] h-[800px] bg-blue-300 rounded-full blur-[120px] mix-blend-multiply opacity-10 -translate-x-1/2 -translate-y-1/2 top-0 left-0"></div>
        <div class="absolute w-[600px] h-[600px] bg-cyan-200 rounded-full blur-[100px] mix-blend-multiply opacity-10 translate-x-1/3 translate-y-1/3 bottom-0 right-0"></div>
    </div>

    <div class="w-full max-w-md z-10 px-4 animate-fade-in-up">

        <div class="bg-white border border-slate-200 rounded-2xl shadow-xl overflow-hidden">
            <!-- Top accent line -->
            <div class="h-1 bg-gradient-to-r from-primary via-primary to-blue-400"></div>

            <div class="p-8">
                <!-- Brand -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 mx-auto mb-4 bg-primary/10 border border-primary/20 rounded-2xl flex items-center justify-center shadow-sm">
                        {% with class="w-10 h-10 drop-shadow-lg" %}{% include "components/logo.html" %}{% endwith %}
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900">Themis</h1>
                    <p class="text-slate-400 text-xs mt-1.5 uppercase tracking-widest font-semibold">Compliance Platform</p>
                </div>

                <!-- Login Form -->
                <form method="POST" action="/auth/login" class="space-y-5">
                    {% if error %}
                    <div class="p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Email -->
                    <div class="space-y-1.5">
                        <label for="email" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required autofocus
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors text-sm"
                            placeholder="admin@themis.local">
                    </div>

                    <!-- Password -->
                    <div class="space-y-1.5">
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                Password
                            </label>
                            <a href="#" class="text-xs text-primary hover:opacity-75 transition-opacity font-medium">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 rounded-lg hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors text-sm"
                            placeholder="••••••••">
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full py-3 mt-2 text-sm font-bold text-white bg-primary hover:bg-primary/90 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary/40 shadow-sm shadow-primary/20">
                        Sign In
                    </button>
                </form>

                <!-- Default credentials hint -->
                <div class="mt-6 pt-5 border-t border-slate-100">
                    <div class="flex items-center justify-center gap-2 p-3 rounded-lg bg-slate-50 border border-slate-100 text-xs text-slate-500">
                        <svg class="w-4 h-4 text-emerald-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Default: <strong class="text-slate-700">admin@themis.local</strong> / <strong class="text-slate-700">admin123</strong></span>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-400 text-xs mt-5">
            &copy; 2026 Themis Compliance Platform. All rights reserved.
        </p>
    </div>
</body>

</html>
