<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Themis{% endblock %}</title>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .active-nav {
            background-color: #137fec;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}?v=9">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-sans selection:bg-blue-600/30 selection:text-slate-900">
    <!-- Ambient soft background effect -->
    <div class="fixed inset-0 z-[-1] flex items-center justify-center opacity-40 pointer-events-none">
        <div
            class="absolute w-[800px] h-[800px] bg-blue-300 rounded-full blur-[120px] mix-blend-multiply opacity-20 transform -translate-x-1/2 -translate-y-1/2 top-0 left-0">
        </div>
        <div
            class="absolute w-[600px] h-[600px] bg-cyan-200 rounded-full blur-[100px] mix-blend-multiply opacity-10 transform translate-x-1/3 translate-y-1/3 bottom-0 right-0">
        </div>
    </div>

    <div class="flex h-screen" x-data="{ sidebarOpen: true }">
        <!-- Sidebar -->
        {% include "components/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative z-10">
            <!-- Top Navigation -->
            {% include "components/topnav.html" %}

            <!-- Content Area -->
            <main
                class="flex-1 overflow-y-auto w-full relative {% block main_extra_classes %}px-4 py-6 md:px-8 md:py-8 lg:p-10 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent{% endblock %}">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- Modal Overlay with subtle glassmorphism -->
        <div x-show="$store.modal.open" x-cloak x-transition.opacity @keydown.escape.window="$store.modal.hide()"
            class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4"
            @click.self="$store.modal.hide()">
            <div x-show="$store.modal.open" x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="opacity-0 scale-95 translate-y-4"
                x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                x-transition:leave="transition ease-in duration-200 transform"
                x-transition:leave-start="opacity-100 scale-100 translate-y-0"
                x-transition:leave-end="opacity-0 scale-95 translate-y-4"
                class="bg-white border border-slate-200 rounded-2xl shadow-xl w-full max-w-lg mx-auto p-6 relative overflow-hidden">
                <!-- Top highlight line on modal -->
                <div class="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>

                <div id="modal-body" class="text-slate-800"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('modal', {
                open: false,
                show() { this.open = true; },
                hide() { this.open = false; }
            })
        })
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
