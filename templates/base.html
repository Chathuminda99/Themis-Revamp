<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Themis{% endblock %}</title>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-themis-950 text-slate-200 font-sans antialiased selection:bg-themis-accent selection:text-white">
    <!-- Ambient glowing background effect -->
    <div class="fixed inset-0 z-[-1] flex items-center justify-center opacity-20 pointer-events-none">
        <div class="absolute w-[800px] h-[800px] bg-indigo-600 rounded-full blur-[120px] mix-blend-screen opacity-50 transform -translate-x-1/2 -translate-y-1/2 top-0 left-0"></div>
        <div class="absolute w-[600px] h-[600px] bg-cyan-600 rounded-full blur-[100px] mix-blend-screen opacity-40 transform translate-x-1/3 translate-y-1/3 bottom-0 right-0"></div>
    </div>

    <div class="flex h-screen" x-data="{}">
        <!-- Sidebar -->
        {% include "components/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative z-10">
            <!-- Top Navigation -->
            {% include "components/topnav.html" %}

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto px-4 py-6 md:px-8 md:py-8 lg:p-10 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- Modal Overlay with subtle glassmorphism -->
        <div
          x-show="$store.modal.open"
          x-cloak
          x-transition.opacity
          @keydown.escape.window="$store.modal.hide()"
          class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center z-50 p-4"
          @click.self="$store.modal.hide()"
        >
          <div 
             x-show="$store.modal.open"
             x-transition:enter="transition ease-out duration-300 transform"
             x-transition:enter-start="opacity-0 scale-95 translate-y-4"
             x-transition:enter-end="opacity-100 scale-100 translate-y-0"
             x-transition:leave="transition ease-in duration-200 transform"
             x-transition:leave-start="opacity-100 scale-100 translate-y-0"
             x-transition:leave-end="opacity-0 scale-95 translate-y-4"
             class="bg-slate-900 border border-slate-700/50 rounded-2xl shadow-2xl shadow-indigo-500/10 w-full max-w-lg mx-auto p-6 relative overflow-hidden">
             <!-- Top highlight line on modal -->
             <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-indigo-500"></div>
             
             <div id="modal-body" class="text-slate-200"></div>
          </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('modal', {
                open: false,
                show() { this.open = true; },
                hide() { this.open = false; }
            })
        })
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
