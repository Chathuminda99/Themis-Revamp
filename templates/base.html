<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Themis{% endblock %}</title>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .active-nav {
            background-color: #137fec;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}?v=9">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-sans selection:bg-blue-600/30 selection:text-slate-900">
    <!-- Ambient soft background effect -->
    <div class="fixed inset-0 z-[-1] flex items-center justify-center opacity-40 pointer-events-none">
        <div
            class="absolute w-[800px] h-[800px] bg-blue-300 rounded-full blur-[120px] mix-blend-multiply opacity-20 transform -translate-x-1/2 -translate-y-1/2 top-0 left-0">
        </div>
        <div
            class="absolute w-[600px] h-[600px] bg-cyan-200 rounded-full blur-[100px] mix-blend-multiply opacity-10 transform translate-x-1/3 translate-y-1/3 bottom-0 right-0">
        </div>
    </div>

    <div class="flex h-screen" x-data="{ sidebarOpen: true }">
        <!-- Sidebar -->
        {% include "components/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative z-10">
            <!-- Top Navigation -->
            {% include "components/topnav.html" %}

            <!-- Breadcrumb Area -->
            {% include "components/breadcrumb.html" %}
            {% block breadcrumb %}{% endblock %}

            <!-- Content Area -->
            <main
                class="flex-1 overflow-y-auto w-full relative {% block main_extra_classes %}px-4 py-6 md:px-8 md:py-8 lg:p-10 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent{% endblock %}">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- Modal Overlay with glassmorphism -->
        <div x-show="$store.modal.open" x-cloak x-transition.opacity @keydown.escape.window="$store.modal.hide()"
            class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 p-4"
            @click.self="$store.modal.hide()">
            <div x-show="$store.modal.open"
                x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="opacity-0 scale-95 translate-y-8"
                x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                x-transition:leave="transition ease-in duration-200 transform"
                x-transition:leave-start="opacity-100 scale-100 translate-y-0"
                x-transition:leave-end="opacity-0 scale-95 translate-y-8"
                class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-2xl w-full max-w-lg mx-auto relative overflow-hidden">

                <!-- Top accent gradient line -->
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-primary to-blue-400"></div>

                <!-- Close button -->
                <button @click="$store.modal.hide()"
                    class="absolute top-4 right-4 p-2 text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors z-10">
                    <span class="material-symbols-outlined text-[20px]">close</span>
                </button>

                <!-- Modal content -->
                <div id="modal-body" class="text-slate-900 dark:text-slate-100 pt-6"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-40 space-y-3 max-w-sm"></div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('modal', {
                open: false,
                show() { this.open = true; },
                hide() { this.open = false; }
            })
        })

        // Toast notification system
        window.showToast = function(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const icons = {
                'success': 'check_circle',
                'error': 'error',
                'warning': 'warning',
                'info': 'info'
            };

            const colors = {
                'success': 'border-emerald-200 dark:border-emerald-900/30 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400',
                'error': 'border-red-200 dark:border-red-900/30 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400',
                'warning': 'border-amber-200 dark:border-amber-900/30 bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-400',
                'info': 'border-blue-200 dark:border-blue-900/30 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400'
            };

            toast.innerHTML = `
                <div class="${colors[type] || colors['info']} p-4 rounded-lg border flex items-start gap-3 shadow-lg animate-in">
                    <span class="material-symbols-outlined text-[20px] flex-shrink-0">${icons[type]}</span>
                    <p class="flex-1 text-sm">${message}</p>
                    <button onclick="this.parentElement.parentElement.remove()" class="p-1 hover:opacity-60 transition-opacity flex-shrink-0">
                        <span class="material-symbols-outlined text-[18px]">close</span>
                    </button>
                </div>
            `;

            container.appendChild(toast);

            const timeout = setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, duration);

            const button = toast.querySelector('button');
            if (button) {
                button.addEventListener('click', () => clearTimeout(timeout));
            }
        };
    </script>

    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .animate-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>

    {% block scripts %}{% endblock %}
</body>

</html>
